<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/42f174f3ae.js" crossorigin="anonymous"></script>
		<title>js calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="result">
				<div class="previous">
					<p class="previous-value"></p>
				</div>
				<div class="current">
					<p class="current-value">0</p>
				</div>
			</div>

			<div class="keyboard">
				<div class="calculator-operands">
                    <button class="operand"> + </button>
                    <button class="operand"> - </button>
                    <button class="equal-btn"> = </button>
                    <button class="operand times"> ร </button>
                    <button class="operand"> รท </button>
                </div>
                <div class="calculator-numbers">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">.</button>
                    <button class="number">0</button>
                    <button class="clear-btn">c</i></button>
                </div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
